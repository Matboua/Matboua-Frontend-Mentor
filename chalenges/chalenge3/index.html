<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- CSS Main File -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="item item-1">
          <p>Your Result</p>
          <div class="circle">
            <p>76</p>
            <p>of 100</p>
          </div>
          <p>Great</p>
          <p>
            You scored higher than 65% of <br />
            the people who have taken <br />
            these tests.
          </p>
        </div>
        <div class="item item-2">
          <h4>Summary</h4>
          <div class="item-in item-in1">
            <div class="one">
              <img src="images/icon-reaction.svg" />
              <span>Reaction</span>
            </div>
            <div>80<span> / 100</span></div>
          </div>
          <div class="item-in item-in2">
            <div class="two">
              <img src="images/icon-memory.svg" />
              <span>Memory</span>
            </div>
            <div>92<span> / 100</span></div>
          </div>
          <div class="item-in item-in3">
            <div class="three">
              <img src="images/icon-verbal.svg" />
              <span>Verbal</span>
            </div>
            <div>61<span> / 100</span></div>
          </div>
          <div class="item-in item-in4">
            <div class="four">
              <img src="images/icon-visual.svg" />
              <span>Visual</span>
            </div>
            <div>72<span> / 100</span></div>
          </div>
          <a class="button">Continue</a>
        </div>
      </div>
    </section>
  </body>
</html>
